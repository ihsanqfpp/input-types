<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types In Html</title>
</head>
<body>
    <h1>Input Types In HTML</h1>
    used for text  <input type="text" ><br> 
    used for button  <input type="button" /><br>
    used for color  <input type="color"><br>
    used for date   <input type="date"><br>
    used for email  <input type="email"><br>
    used for file choosen  <input type="file" ><br>
    used for number  <input type="number" /><br>
    used for password <input type="password"><br>
    used for radio  <input type="radio"><br>
    used for range  <input type="range"><br>
    used for reset  <input type="reset" ><br>
    used for search  <input type="search" /><br>
    used for submit  <input type="submit"><br>
    used for checkbox <input type="checkbox"><br>
    used for month <input type="month"><br>
    used for time <input type="time">
    


</body>
</html>
